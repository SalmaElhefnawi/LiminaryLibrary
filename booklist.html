<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luminary Library - Book Listing</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="booklist.css">
</head>

<body>
    <header>
        <div class="container">
            <nav>
                <div class="logo">Luminary Library</div>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="booklist.html" class="active">Books</a></li>
                    <li><a href="index.html">Categories</a></li>
                    <li><a href="index.html">About</a></li>
                    <li><a href="index.html">Contact</a></li>
                    <li><a href="index.html">Sign Up</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="book-listing-hero">
        <div class="container">
            <h1>Our Complete Collection</h1>
            <p>Browse through our extensive library of books on Islam, self-improvement, and academia</p>
        </div>
    </section>

    <section class="book-listing">
        <div class="container">
            <div class="filter-sort-container">
                <div class="filter-section">
                    <h3>Filter Books</h3>
                    <select id="category-filter">
                        <option value="">All Categories</option>
                        <option value="islam">Islam</option>
                        <option value="self-improvement">Self-Improvement</option>
                        <option value="academia">Academia</option>
                        <option value="fiction">Fiction</option>
                        <option value="non-fiction">Non-Fiction</option>
                    </select>
                    
                    <select id="price-filter">
                        <option value="">All Prices</option>
                        <option value="0-10">Under $10</option>
                        <option value="10-20">$10 - $20</option>
                        <option value="20-50">$20 - $50</option>
                        <option value="50+">Over $50</option>
                    </select>
                    
                    <input type="text" id="search-input" placeholder="Search by title or author">
                    <button id="apply-filters" class="btn">Apply Filters</button>
                </div>
                
                <div class="sort-section">
                    <h3>Sort By</h3>
                    <select id="sort-by">
                        <option value="title-asc">Title (A-Z)</option>
                        <option value="title-desc">Title (Z-A)</option>
                        <option value="price-asc">Price (Low to High)</option>
                        <option value="price-desc">Price (High to Low)</option>
                        <option value="author-asc">Author (A-Z)</option>
                        <option value="author-desc">Author (Z-A)</option>
                    </select>
                    <button id="apply-sort" class="btn">Sort</button>
                </div>
            </div>
            
            <div class="books-list">
                <!-- Book items will be loaded here -->
            </div>
            
            <div class="pagination">
                <button class="btn">&laquo;</button>
                <button class="btn active-page">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn">&raquo;</button>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2023 Luminary Library. All rights reserved.</p>
        </div>
    </footer>

    <script src="booklist.js"></script>
</body>
</html>
