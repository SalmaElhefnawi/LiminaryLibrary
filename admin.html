<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luminary Library Admin Dashboard</title>
    <link rel="stylesheet" href="admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="dashboard">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <i class="fas fa-book"></i>
                <span>Luminary Library Admin</span>
            </div>
            <ul class="menu">
                <li class="active"><a href="#"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="#"><i class="fas fa-book"></i> Books</a></li>
                <li><a href="#"><i class="fas fa-users"></i> Customers</a></li>
                <li><a href="#"><i class="fas fa-shopping-cart"></i> Orders</a></li>
                <li><a href="#"><i class="fas fa-tags"></i> Categories</a></li>
                <li><a href="#"><i class="fas fa-chart-line"></i> Reports</a></li>
                <li><a href="#"><i class="fas fa-cog"></i> Settings</a></li>
            </ul>
            <div class="logout">
                <a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="header">
                <div class="search-bar">
                    <input type="text" placeholder="Search...">
                    <button><i class="fas fa-search"></i></button>
                </div>
                <div class="user-info">
                    <img src="https://via.placeholder.com/40" alt="Admin">
                    <span>Admin</span>
                </div>
            </div>

            <div class="content">
                <div class="cards">
                    <div class="card">
                        <div class="card-icon bg-maroon">
                            <i class="fas fa-book"></i>
                        </div>
                        <div class="card-info">
                            <h3>Total Books</h3>
                            <p id="total-books">0</p>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-icon bg-dark-maroon">
                            <i class="fas fa-users"></i>
                        </div>
                        <div class="card-info">
                            <h3>Total Customers</h3>
                            <p id="total-customers">0</p>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-icon bg-accent-maroon">
                            <i class="fas fa-shopping-cart"></i>
                        </div>
                        <div class="card-info">
                            <h3>Total Orders</h3>
                            <p id="total-orders">0</p>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-icon bg-highlight">
                            <i class="fas fa-dollar-sign"></i>
                        </div>
                        <div class="card-info">
                            <h3>Total Revenue</h3>
                            <p id="total-revenue">$0</p>
                        </div>
                    </div>
                </div>

                <div class="tables">
                    <div class="recent-orders">
                        <h2>Recent Orders</h2>
                        <table id="orders-table">
                            <thead>
                                <tr>
                                    <th>Order ID</th>
                                    <th>Customer</th>
                                    <th>Books</th>
                                    <th>Amount</th>
                                    <th>Status</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Orders will be populated by JavaScript -->
                            </tbody>
                        </table>
                    </div>

                    <div class="top-books">
                        <h2>Top Selling Books</h2>
                      
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
